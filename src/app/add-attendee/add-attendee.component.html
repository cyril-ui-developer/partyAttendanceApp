<section class="row">
    <article class="col-xs-12 col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input type="text" class="form-control" id="exampleInputName2" name="name" [(ngModel)]="name" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Address</label>
          <input type="text" class="form-control" id="exampleInputAddress" name="address" [(ngModel)]="address" placeholder="11 Church Close">
        </div>
        <button [disabled]="name === '' || address === '' " type="submit" class="btn btn-primary" (click)="addAttendee()">Add Invitation</button>
      </form>
    </article>
  </section>
